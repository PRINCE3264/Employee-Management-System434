<div class="flex justify-center p-4">
  <mat-card class="login-card w-6/12 p-2">
    <mat-card-header>
      <mat-card-title
        class="text-base! font-semibold! mb-2 text-center hover:text-blue-600! transition-colors! duration-300!">
        Login
      </mat-card-title>

    </mat-card-header>

    <mat-card-content>
      <form class="flex flex-col" [formGroup]="loginForm" (ngSubmit)="OnLogin()">

        <mat-form-field class="w-full">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" required />
        </mat-form-field>

        <mat-form-field class="full-width ">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password" required />
        </mat-form-field>

        <button mat-raised-button
          class="bg-green-500! text-white! hover:bg-green-600! transition-all duration-300! transform hover:scale-105!"
          type="submit" [disabled]="loginForm.invalid">
          Login
        </button>

      </form>
    </mat-card-content>
  </mat-card>
</div>
